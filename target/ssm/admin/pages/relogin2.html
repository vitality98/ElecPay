<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Swift Parking | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  <link rel="stylesheet" href="/admin/dist/notiflix-1.3.0.min.css">
  <script src="/admin/dist/jquery-1.11.0.min.js" type="text/javascript"></script>
  <script src="/admin/dist/notiflix-1.3.0.min.js" type="text/javascript"></script>

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/welcome/welcome.html"><b>Swift</b> Parking</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form id="form" action="/login" method="post">
        <label for="username">Username</label>
        <div class="input-group mb-3">
          <input id="username" name="username" type="text" class="form-control" placeholder="Username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>

        <label for="password">Password</label>
        <div class="input-group mb-3">
          <input id="password" name="password" type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>

        <div>
          <label for="role">Change Role:</label>&nbsp;
              <input id="role" type="checkbox" name="role" checked="" data-bootstrap-switch="" data-on-text="ParkHost" data-off-text="Customer" data-off-color="info" data-on-color="warning">
        </div>

        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button id="submit" type="button" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>


<!--
      <div class="social-auth-links text-center mb-3">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
        </a>
      </div>
 -->
      <!-- /.social-auth-links -->


      <p class="mb-1">
        <a href="forgot-password.html">I forgot my password</a>
      </p>
      <p class="mb-0">
        <a href="register.html" class="text-center">Register a new membership</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<script src="../plugins/bootstrap-switch/js/bootstrap-switch.min.js"></script>

<script src="../dist/js/message.js"></script>


<script>
    $(function() {
      Notiflix.Report.Init();
      Notiflix.Loading.Init({
        clickToClose:true
      });

      Notiflix.Report.Success( 'Register Success', 'Now login to start your Swift Parking.', 'Confirm' );


      $("#role").prop("checked", false);



      $("#submit").click(function() {
        function post(URL, PARAMS) {
          var temp = document.createElement("form");
          temp.action = URL;
          temp.method = "post";
          temp.style.display = "none";
          for (var x in PARAMS) {
            var opt = document.createElement("textarea");
            opt.name = x;
            opt.value = PARAMS[x];
            temp.appendChild(opt);
          }
          document.body.appendChild(temp);
          temp.submit();
          return temp;
        }


        if($("#username").val() == "" || $("#password").val() == "") {
          $.message({
            message:'Form can not be null.',
            type:'error'
          });
        }
        else {
          var password = $("#password").val();
          if ($("#role").prop("checked") == false)
            var username = "account" + $("#username").val();
          else
            var username = "parkbay" + $("#username").val();
          var body = {
            "username": username,
            "password": password
          };
          $.message({
            message:'Loging...',
            type:'success'
          });
          post("/login", body);
        }

      });

    });


    $("#role").bootstrapSwitch({
       // onText:"ParkHost",
        //offText:"Customer",
        //size: "",
        labelWidth: "5",
        handleWidth: "70",
      });

</script>

</body>
</html>
