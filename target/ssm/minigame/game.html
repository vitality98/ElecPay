<!DOCTYPE html>
<html lang="en" >

<head>
<meta charset="UTF-8">
<title>MiniGame</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#2c3f51">


<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="/admin/dist/notiflix-1.3.0.min.css">
	<script src="/admin/dist/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="/admin/dist/notiflix-1.3.0.min.js" type="text/javascript"></script>


</head>

<body>

  <!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>MiniGame</h1>
		<button type="button" class="play-normal-btn">Start</button>
		<button type="button" class="play-casual-btn">Free Mode</button>
		<button type="button" onclick="quit()" class="loading play-casual-btn">Quit</button>
	</div>
	<div class="menu menu--pause">
		<h1>Pause</h1>
		<button type="button" class="resume-btn">Resume</button>
		<button type="button" class="menu-btn--pause">Menu</button>
	</div>
	<div class="menu menu--score">
		<h1>Game Over</h1>
		<h2>Score:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">Restart</button>
		<button type="button" class="menu-btn--score">Menu</button>
	</div>
</div>
  
<script  src="js/index.js"></script>
<script>

	function quit() {
		Notiflix.Loading.Init({
			clickToClose:false
		});
		Notiflix.Loading.Standard();
		window.history.back(-1);
	}
</script>

</body>

</html>
