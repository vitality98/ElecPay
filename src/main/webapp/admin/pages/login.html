<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/index.html"><b>Swift</b> Parking</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form id="form" action="/login" method="post">
        <label for="username">Username</label>
        <div class="input-group mb-3">
          <input id="username" name="username" required="" pattern="[a-zA-Z0-9]{2,20}" type="text" class="form-control" placeholder="Username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>

        <label for="password">Password</label>
        <div class="input-group mb-3">
          <input id="password" name="password" required="" pattern="[a-zA-Z0-9]{2,20}" type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>

        <div>
          <label for="role">Change Role:</label>&nbsp;
              <input id="role" type="checkbox" name="role" checked="" data-bootstrap-switch="" data-off-color="info" data-on-color="warning">
        </div>

        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button id="submit" type="button" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      $("#submit").click(function() {
        function post(URL, PARAMS) {
          var temp = document.createElement("form");
          temp.action = URL;
          temp.method = "post";
          temp.style.display = "none";
          for (var x in PARAMS) {
            var opt = document.createElement("textarea");
            opt.name = x;
            opt.value = PARAMS[x];
            temp.appendChild(opt);
          }
          document.body.appendChild(temp);
          temp.submit();
          return temp;
        }

        var password = $("#password").val();
        if ($("#role").prop("checked") == false)
          var username = "account" + $("#username").val();
        else
          var username = "parkbay" + $("#username").val();
        var body = {
          "username": username,
          "password": password
        };
        post("/login", body);
      });

    });

</script>
